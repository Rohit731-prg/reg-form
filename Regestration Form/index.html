<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Regestration Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form>
        <div class="inputs">
          <h4>Full Name</h4>
          <input placeholder="Full Name" type="text" id="name" required/><span></span>
          <h4>Phone Number</h4>
          <input placeholder="Phone Number" id="phone" type="text" required/><span></span>
          <h4>Email ID</h4>
          <input placeholder="Email ID" type="text" required /><span></span>
          <h4>Password</h4>
          <input placeholder="Password" type="password" required /><span></span>
          <h4>Confirm Password</h4>
          <input placeholder="Confirm Password" type="password"  required/><span></span>
        </div>
        <button class="btn">Registration</button>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
